name: Bug Report
description: Report a bug in KateStudio ecosystem
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible.

  - type: dropdown
    id: project
    attributes:
      label: Which project is affected?
      description: Select the affected project
      options:
        - WEB (k-sebe-yoga-studioWEB)
        - APP (k-sebe-yoga-studio-APPp)
        - Shared library
        - Multiple projects
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari
        - Mobile Chrome
        - Other

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the app are you using?
      placeholder: e.g., 1.0.0

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
