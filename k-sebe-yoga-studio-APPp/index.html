    <!-- Dynamic Theme Variables -->
    <style id="theme-root">
      :root {
        --brand-green: #57a773;
        --brand-mint: #d4eadd;
        --brand-dark: #1a1a1a;
        --brand-text: #333333;
        --brand-light: #f9f9f9;
        --brand-yellow: #fceeb5;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: 'var(--brand-green)',
                mint: 'var(--brand-mint)',
                dark: 'var(--brand-dark)',
                text: 'var(--brand-text)',
                light: 'var(--brand-light)',
                yellow: 'var(--brand-yellow)',
              },
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'hand-swipe': 'hand-swipe 2s ease-in-out infinite',
              shimmer: 'shimmer 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' },
              },
              'hand-swipe': {
                '0%, 100%': { transform: 'translateX(0) rotate(0deg)' },
                '25%': { transform: 'translateX(-10px) rotate(-5deg)' },
                '75%': { transform: 'translateX(10px) rotate(5deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      body,
      html {
        height: 100%;
        overflow: hidden; /* Lock scroll for App-like feel */
        -webkit-tap-highlight-color: transparent;
        background-color: #fdfbf7;
      }

      /* Branded Selection */
      ::selection {
        background-color: var(--brand-green);
        color: white;
      }

      /* Hide Scrollbars but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Scrollbar for non-hidden areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(87, 167, 115, 0.2);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(87, 167, 115, 0.5);
      }

      /* Utility for iOS Safe Areas */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }

      /* Smooth transitions for views */
      .view-transition {
        animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
