<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Офлайн | К себе</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FDFBF7 0%, #f0f7f4 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #57a773 0%, #4a9466 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(87, 167, 115, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 1.5;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 32px;
    }

    .breathe-text {
      font-size: 14px;
      color: #57a773;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 24px;
    }

    .breath-circle {
      width: 80px;
      height: 80px;
      border: 2px solid rgba(87, 167, 115, 0.3);
      border-radius: 50%;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breathe 8s ease-in-out infinite;
    }

    .breath-circle::before {
      content: '';
      width: 40px;
      height: 40px;
      background: rgba(87, 167, 115, 0.2);
      border-radius: 50%;
      animation: breathe-inner 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1.2); }
      75% { transform: scale(1); }
    }

    @keyframes breathe-inner {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      25% { transform: scale(1.3); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 0.8; }
      75% { transform: scale(1); opacity: 0.5; }
    }

    button {
      background: #57a773;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(87, 167, 115, 0.3);
    }

    button:hover {
      background: #4a9466;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(87, 167, 115, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 48px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C13.5 2 15 3.5 15 5C15 6.5 13.5 8 12 8C10.5 8 9 6.5 9 5C9 3.5 10.5 2 12 2Z"/>
        <path d="M12 8C14.5 8 17 9.5 17 12C17 14.5 14.5 16 12 16C9.5 16 7 14.5 7 12C7 9.5 9.5 8 12 8Z"/>
        <path d="M12 16C15 16 18 18 18 20V22H6V20C6 18 9 16 12 16Z"/>
        <circle cx="12" cy="12" r="10" stroke-dasharray="4 2"/>
      </svg>
    </div>

    <h1>Нет подключения</h1>
    <p>Похоже, вы сейчас офлайн. Это отличный момент для практики осознанного дыхания.</p>

    <div class="breathe-text">Дышите вместе с кругом</div>
    <div class="breath-circle"></div>

    <button onclick="location.reload()">Попробовать снова</button>

    <div class="footer">К себе Yoga Studio</div>
  </div>
</body>
</html>
